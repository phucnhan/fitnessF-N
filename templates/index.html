<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.png" />
    <title>F&N</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0; 
            background: radial-gradient(#d7d7d7, transparent);
        }
        header {
            background-color: #000;
            color: white;
            text-align: center;
            width: 100%; 
            position: relative; 
            box-sizing: border-box;
            z-index: 1000;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .header-logo img{
            width: auto;
            height: 10vh;
        }

        header nav {
            margin-top: 10px;
            display: flex;
        }

        header nav a {
            color: white;
            font-size: 1.5rem;
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-weight: 900;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            padding: 0 20px 0 0;
        }

        header nav a:hover {
            color: #469707;
        }

        .avatar {
            color: white;
            width: 40px; /* K√≠ch th∆∞·ªõc avatar */
            height: 40px;
            border-radius: 50%; /* T·∫°o h√¨nh tr√≤n cho avatar */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.1); /* Ph√≥ng to nh·∫π khi hover */
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.25); /* Hi·ªáu ·ª©ng ƒë·ªï b√≥ng khi hover */
        }

        .content-container {
            font-family: Arial, sans-serif;
            margin-right: 25rem;
            margin-left: 2rem;
            margin-top: 0;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .equipment-container {
            position: fixed;
            right: 0;
            top: 120px;
            height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .equipment-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            background-color: #fff;
            font-size: 14px;
        }

        .equipment-item input[type="radio"] {
            margin-right: 10px;
        }

        .equipment-item-icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .equipment-item:hover {
            transform: scale(1.05);
            background-color: #e6f7ff;
        }

        .equipment-item.active {
            background-color: #007BFF;
            color: #fff;
            border-color: #0056b3;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 50px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            width: 200px;
        }

        .exercise-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            display: none;
        }

        .exercise {
            flex: 1 1 calc(33.333% - 1rem);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
            background: white;
        }

        .exercise:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 1.5rem;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        let exercises = [];
        let selectedEquipment = "";
        let selectedGender = "male"; // Default gender

        const equipmentIcons = {
            "none": "üî≥",
            "ez curl bar": "üèãÔ∏è‚Äç‚ôÇÔ∏è",
            "barbell": "üèãÔ∏è",
            "dumbbell": "üí™",
            "gym mat": "üßò",
            "exercise ball": "‚öΩ",
            "medicine ball": "üèê",
            "pull-up bar": "ü§∏",
            "bench": "ü™ë",
            "incline bench": "üìê",
            "kettlebell": "üéØ",
            "machine": "üõ†Ô∏è",
            "cable": "ü™¢",
            "bands": "üßµ",
            "foam roll": "üé≤",
            "other": "‚ùì"
        };

        // H√†m t·∫£i d·ªØ li·ªáu (ch·ªâ g·ªçi khi nh·∫•n n√∫t "Go")
        async function loadExercises() {
            const category = document.getElementById('categoryFilter').value;
            const muscle = document.getElementById('muscleFilter').value;
        
            // G·ª≠i y√™u c·∫ßu ƒë·∫øn server ƒë·ªÉ l·ªçc d·ªØ li·ªáu
            const response = await fetch(`/filter?category=${category}&muscle=${muscle}&equipment=${selectedEquipment}`);
            const allExercises = await response.json();
        
            // L·ªçc theo nh√≥m c∆° n·∫øu ng∆∞·ªùi d√πng ch·ªçn muscle
            if (muscle) {
                exercises = allExercises.filter(exercise =>
                    exercise.primary_muscles.includes(muscle)
                );
            } else {
                exercises = allExercises; // N·∫øu kh√¥ng ch·ªçn muscle, hi·ªÉn th·ªã t·∫•t c·∫£
            }
        
            updateExerciseList();
        }
        
        // C·∫≠p nh·∫≠t danh s√°ch nh√≥m c∆° trong dropdown
        function populateMuscleFilter() {
            const muscleFilter = document.getElementById('muscleFilter');
            const allowedMuscles = [
                "abs", "hamstrings", "adductors", "quads", "biceps", "brachialis",
                "shoulders", "chest", "middle back", "calves", "glutes", "lower back",
                "lats", "triceps", "traps", "forearms", "neck", "abductors"
            ];
        
            // L·∫•y t·∫•t c·∫£ nh√≥m c∆° t·ª´ exercises
            const allMuscles = new Set();
            exercises.forEach(exercise => {
                exercise.primary_muscles.forEach(muscle => {
                    if (allowedMuscles.includes(muscle)) {
                        allMuscles.add(muscle);
                    }
                });
            });
        
            // X√≥a c√°c l·ª±a ch·ªçn c≈© v√† th√™m m·ªõi
            muscleFilter.innerHTML = '<option value="">All</option>'; // Reset
            Array.from(allMuscles).forEach(muscle => {
                const option = document.createElement('option');
                option.value = muscle;
                option.textContent = muscle;
                muscleFilter.appendChild(option);
            });
        }
        function populateEquipmentIcons() {
            const equipmentContainer = document.getElementById('equipmentContainer');
            equipmentContainer.innerHTML = ''; // X√≥a n·ªôi dung c≈© n·∫øu c√≥
            Object.keys(equipmentIcons).forEach(equipment => {
                const div = document.createElement('div');
                div.className = 'equipment-item';
                div.innerHTML = `
                    <input type="radio" name="equipment" id="${equipment}" value="${equipment}">
                    <label for="${equipment}">
                        <span class="equipment-item-icon">${equipmentIcons[equipment]}</span>
                        <span>${equipment}</span>
                    </label>
                `;
                div.querySelector('input').onclick = () => selectEquipment(equipment);
                equipmentContainer.appendChild(div);
            });
        }

        function selectEquipment(equipment) {
            selectedEquipment = equipment;
        }

        function updateExerciseList() {
            const container = document.getElementById('exercise-container');
            const imageContainer = document.getElementById('image-container');
            imageContainer.style.display = 'none'; // ·∫®n h√¨nh ·∫£nh khi l·ªçc
            container.innerHTML = '';
            container.style.display = 'flex';

            exercises.forEach((exercise, index) => {
                const div = document.createElement('div');
                div.className = 'exercise';
                div.innerHTML = `
                    <h3>${exercise.name}</h3>
                    <p><strong>Category:</strong> ${exercise.category}</p>
                `;
                div.onclick = () => showDetails(index);
                container.appendChild(div);
            });
        }

        function showDetails(index) {
            const exercise = exercises[index];
            const modal = document.getElementById('exercise-modal');
            modal.style.display = 'block';
            modal.querySelector('.modal-content').innerHTML = `
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>${exercise.name}</h2>
                <p><strong>Category:</strong> ${exercise.category}</p>
                <p><strong>Equipment:</strong> ${exercise.equipment}</p>
                <p><strong>Description:</strong> ${exercise.description || 'N/A'}</p>
                <p><strong>Primary Muscles:</strong> ${exercise.primary_muscles.join(', ')}</p>
                <p><strong>Secondary Muscles:</strong> ${exercise.secondary_muscles.join(', ')}</p>
                <h3>Instructions:</h3>
                <ul>
                    ${exercise.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                </ul>
                ${
                    exercise.video
                        ? `<iframe width="560" height="315" src="${exercise.video.replace('watch?v=', 'embed/')}" 
                        frameborder="0" allowfullscreen></iframe>`
                        : '<p><strong>No video available</strong></p>'
                }
            `;
        }

        function closeModal() {
            document.getElementById('exercise-modal').style.display = 'none';
        }

        function toggleGender(gender) {
            selectedGender = gender;
            const frontImage = document.getElementById('front-body');
            const backImage = document.getElementById('back-body');

            if (gender === 'male') {
                frontImage.src = '/static/images/svg/front-male-body.svg';
                backImage.src = '/static/images/svg/back-male-body.svg';
            } else {
                frontImage.src = '/static/images/svg/front-female-body.svg';
                backImage.src = '/static/images/svg/back-female-body.svg';
            }
        }

        function applyFilters() {
            loadExercises(); // Ch·ªâ g·ªçi h√†m n√†y khi ng∆∞·ªùi d√πng nh·∫•n "Go"
        }

        window.onload = function() {
            populateEquipmentIcons();
        };
    </script>
</head>
<body>
    <header>
        <div href="http://localhost:3000/home" class="header-logo">
          <img src="/static/images/logo.png"/>
        </div>
        <nav>
            <a href="http://localhost:3000/home">Home</a>
            <a href="http://localhost:3000/aboutus">About Us</a>
            <a href="http://localhost:3000/contact">Contact</a>
            <a href="http://localhost:3000/login" class="nav-avatar">
                <img class="avatar" src="/static/images/avatar.png" alt="Avatar"/>
            </a>
        </nav>
    </header>
    <div class="content-container">
    <h2 style="font-weight:bold">F&N Fitness</h2>

    <div class="filter-container">
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
            <option value="">All</option>
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>

        <label for="muscleFilter">Muscle Group:</label>
        <select id="muscleFilter">
            <option value="">All</option>
            {% for primary_muscles in primary_muscles %}
                <option value="{{ primary_muscles }}">{{ primary_muscles }}</option>
            {% endfor %}
        </select>
        <button style="background: #000; border-radius: 2px; color:white" onclick="applyFilters()">Go</button>
    </div>

    

    <div class="image-container" id="image-container">
        <img id="front-body" src="/static/images/svg/front-male-body.svg" alt="Front Body">
        <img id="back-body" src="/static/images/svg/back-male-body.svg" alt="Back Body">
    </div>

    <div id="equipmentContainer" class="equipment-container"></div>

    <div id="exercise-container" class="exercise-container"></div>

    <div id="exercise-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
    </div>
</div>
</body>
</html>
